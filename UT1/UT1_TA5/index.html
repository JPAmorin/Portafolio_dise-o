<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="board">  
        <div id="list_container">
            <ol id="lists" class="list">
                <li id="item1" class="item">
                    <div id="content_item1">
                        <div id="title_item1" class="list title">
                            <h2>To do</h2>
                        </div>
                        <ol class="task list">
                            <li>
                                <p class="chore">Task</p>
                            </li>
                            <li>
                                <p class="chore">Another task</p>
                            </li>
                        </ol>
                    </div>
                </li>
                <li id="item2" class="item">
                    <div id="content_item2" class="list title">
                        <div id="title_item2">
                            <h2>On queue</h2>
                        </div>
                        <ol class="task list">
                            <li>
                                <p class="chore">Task</p>
                            </li>
                        </ol>
                    </div>
                </li>
                <li id="item3" class="item">
                    <div id="content_item3">
                        <div id="title item3" class="list title">
                            <h2>Doing</h2>
                        </div>
                        <ol class="task list">
                            <li>
                                <p class="chore">Task</p>
                            </li>
                        </ol>
                    </div>
                </li>
                <li id="item4" class="item">
                    <div id="content_item4">
                        <div id="title_item4" class="list title">
                            <h2>Postponed</h2>
                        </div>
                        <ol class="task list">
                            <li>
                                <p class="chore">Task</p>
                            </li>
                        </ol>
                    </div>
                </li>
                <li id="item5" class="item">
                    <div id="content_item5">
                        <div id="title_item5" class="list title">
                            <h2>Done</h2>
                        </div>
                        <ol class="task list">
                            <li>
                                <p class="chore">Task</p>
                            </li>
                        </ol>
                    </div>
                </li>
            </ol>
        </div>
    </div>
  </body>
</html>
